<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMT Acknowledgement</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Poppins", sans-serif;
            background: #f9f9f9;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .paper-submission-section {
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
            padding: 40px 20px;
            background: #f8f9fa;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .paper-submission-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            color: #003366;
            margin-bottom: 1rem;
            margin-top: 0;
        }

        .section-title::after {
            content: "";
            display: block;
            width: 80px;
            height: 4px;
            background: #007bff;
            margin: 10px auto 20px;
        }

        hr {
            border: none;
            margin: 0 0 2rem 0;
        }

        .card {
            background-color: #ffffff;
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        p {
            font-size: 1.05rem;
            line-height: 1.8;
            color: #444;
        }

        @media (max-width: 768px) {
            .section-title {
                font-size: 2rem;
            }

            .paper-submission-section {
                padding: 30px 15px;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <section class="paper-submission-section">
        <div class="container">
            <h1 class="section-title">CMT Acknowledgement</h1>
            <hr>
            <div class="card">
                <p>The Microsoft CMT service was used for managing the peer-reviewing process for this conference. This service was provided for free by Microsoft and they bore all expenses, including costs for Azure cloud services as well as for software development and support.</p>
            </div>
        </div>
    </section>
</body>
</html>
